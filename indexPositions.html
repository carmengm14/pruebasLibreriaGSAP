<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Positioning</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.example {
  background-color: lightgray;
  padding: 20px;
  border: 1px solid black;
  margin-bottom: 20px;
}

.relative {
  position: relative;
  top: 20px;
  left: 20px;
}

.absolute {
  position: absolute;
  top: 50px;
  left: 50px;
}

.fixed {
  position: fixed;
  top: 0;
  left: 0;
}

.sticky {
  position: sticky;
  top: 0;
}
    </style>
</head>
<body>

<header>
  <h1>Positioning Examples</h1>
</header>

<main>
  <section class="example static">Static Positioning Example</section>
  <section class="example relative">Relative Positioning Example</section>
  <section class="example absolute">Absolute Positioning Example</section>
  <section class="example fixed">Fixed Positioning Example</section>
  <section class="example sticky">Sticky Positioning Example</section>
</main>

</body>
</html>
